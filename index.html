<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Weather</title>
</head>

<body>
  <div class="container-xxl d-flex " id="container"> <!-- bg-primary-->
    <!-- Hamburger style button -->
    <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
      aria-controls="offcanvasResponsive"><i class="fa-solid fa-bars"></i></button>

    <!-- Offcanvas modal bootstrap -->
    <section class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
      aria-labelledby="offcanvasResponsiveLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasResponsiveLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
          data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Search menu goes here -->
        <div class="mt-4" id="search-container">
          <div class="input-group mb-3">
            <input id='searchText' type="text" class="form-control border border-secondary" autocomplete="off" placeholder="Search location"
              aria-label="Search location" aria-describedby="basic-addon2">
            <span class="input-group-text border border-secondary" id="basic-addon1">
              <i class="fa-solid fa-location-crosshairs btn" id="get-location"></i>
            </span>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">State</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected value="US">New Jersey</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>     

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Country</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected value="US">US</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>     


          <button class="btn btn-warning w-100 border border-secondary" id="searchBtn">Search</button>
          <!-- Search history -->
          <article class='mt-4' id="history-container">
            <h3>Search history</h3>
            <ul id="history-list">
              <!-- <li data-index="0">Matawan, NJ<i class="fa-solid fa-xmark btn"></i></li> -->
            </ul>
          </article>
        </div>
      </div>
    </section>
    <!-- Weather results -->
    <section id="weather-results" class="mt-4 mx-4 px-4 border border-secondary rounded shadow">
      
    </section>
  </div>


  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- <script src="./assets/js/location.js"></script> -->
  <script src="./assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
